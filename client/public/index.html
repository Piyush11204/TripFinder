<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Tripvana - Your Travel Companion" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Tripvana</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        /* Improved Loader styles */
        .loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loader {
            text-align: center;
        }

        .loader h1 {
            font-size: 68px;
            color: #ffffff;
            font-family: 'Ethnocentric', sans-serif; /* Fallback to sans-serif */
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .loader-bar {
            width: 200px;
            height: 4px;
            background-color: rgba(255,255,255,0.2);
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            border-radius: 2px;
        }

        .loader-bar::after {
            content: '';
            display: block;
            width: 40%;
            height: 100%;
            background-color: #ffffff;
            position: absolute;
            top: 0;
            left: -40%;
            animation: loading 2s infinite ease-in-out;
        }

        @keyframes loading {
            0% { left: -40%; }
            100% { left: 100%; }
        }

        /* Google Translate styles */
        #google_translate_element {
            position: fixed;
            top: 16.2px;
            right: 240px;
            z-index: 1000;
            
        }

        .goog-te-gadget {
            font-family: 'Poppins', sans-serif !important;
        }

        .goog-te-gadget-simple {
            background-color: rgba(255, 255, 255, 0.1) !important;
            border: none !important;
            padding: 8px !important;
            border-radius: 20px !important;
            cursor: pointer !important;
            transition: all 0.3s ease !important;
        }

        .goog-te-gadget-simple:hover {
            background-color: rgba(255, 255, 255, 0.2) !important;
        }

        .goog-te-menu-value {
            color: white !important;
            text-transform: uppercase;
            font-weight: 600;
            font-size: 14px;
        }

        .goog-te-menu-value span {
            color: white !important;
        }

        .goog-te-menu-frame {
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1) !important;
        }

        /* Hide Google branding */
        .goog-logo-link, .goog-te-gadget span {
            display: none !important;
        }

        .goog-te-banner-frame {
            display: none !important;
        }

        @media (max-width: 768px) {
            .loader h1 {
                font-size: 36px;
            }

            .loader-bar {
                width: 150px;
            }

            #google_translate_element {
                top: 16px;
                right: 45px;
            }

            .goog-te-gadget-simple {
                padding: 6px !important;
            }

            .goog-te-menu-value {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="loader-container" id="loader">
        <div class="loader">
            <h1>Tripvana</h1>
            <div class="loader-bar"></div>
        </div>
    </div>

    

    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'en',
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
                autoDisplay: false
            }, 'google_translate_element');

            // Customize the translate button text
            setTimeout(function() {
                var translateElement = document.querySelector('.goog-te-menu-value span:first-child');
                if (translateElement) {
                    translateElement.innerHTML = 'Translate';
                }
            }, 300);
        }

        window.addEventListener('load', function() {
            setTimeout(function() {
                document.getElementById('loader').style.opacity = '0';
                setTimeout(function() {
                    document.getElementById('loader').style.display = 'none';
                }, 500);
            }, 2000); // Show loader for 2 seconds
        });
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
</body>
</html>
